<div *ngIf="showNotifications" class="notification-box">
  <div class="header d-flex space-between">
    <h4><i class="ti ti-message"></i> {{currentNotification?.header}}</h4>
    <i (click)='close()' class="fa fa-close text"></i>
  </div>
  <ul *ngIf="currentNotification;">
  <li>
    {{ currentNotification?.message }}
    <br>
    <small class="text-deem">{{currentNotification?.timestamp|momentAgo}}</small>
  </li>
  </ul>

  <button class="copy-btn btn btn-md btn-outline-primary text" >
    <i class="ti ti-copy"></i> View all
  </button>
</div>
